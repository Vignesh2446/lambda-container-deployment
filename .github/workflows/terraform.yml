name: Terraform

on:
  push:
    paths:
      - 'terraform/**'
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        working-directory: terraform
        run: terraform init
      - name: Terraform Format
        working-directory: terraform
        run: terraform fmt -check
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan